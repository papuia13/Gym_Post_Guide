<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Pose Estimation</title>
  <style>
    /* Add basic styling */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    video {
      border: 2px solid black;
      width: 640px;
      height: 480px;
      display: none; /* Initially hidden */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Button to start the camera -->
  <button id="startButton">Open Camera</button>

  <!-- Video element to display the webcam feed -->
  <video id="video" autoplay muted></video>

  <!-- Link to the external JavaScript file -->
  <script type="module" src="pose-estimation.js"></script>
</body>
</html>
